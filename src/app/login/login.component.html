<div class="container">


      <div class="login-form">
          <img src="../../assets/images/loginavtar.jpg" alt=""  class="avtar" >
          <h2>Log In</h2>
          <form #userform="ngForm" name="form" (ngSubmit)="userform.form.valid && getValues(userform)">
            <p>Email</p>
            <div class="form-group">
            <input type="email" placeholder="Enter Email" name="email" class="form-control"
            [(ngModel)]="users.email"
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [ngClass]="{'is-invalid':userform.submitted && email.invalid}" >
            <mat-error *ngIf="userform.submitted && email.invalid">
            <mat-error *ngIf="email.hasError('required')">*Email is Required</mat-error>
            <mat-error *ngIf="email.hasError('pattern')">*Email should be in proper format</mat-error></mat-error></div>

            <p>Password<mat-icon (click)="visible()">{{vis}}</mat-icon> </p>
            <pre><input type={{type}} placeholder="Enter Password" name="password"
       [(ngModel)]="users.password"
       #password="ngModel"
      required
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      [ngClass]="{'is-invalid':userform.submitted && password.invalid}"></pre>
      <mat-error *ngIf="userform.submitted &&password.invalid">
      <mat-error *ngIf="password.hasError('required')">Password is Required</mat-error>
      <mat-error *ngIf="password.hasError('pattern')">*Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</mat-error>
    </mat-error>

            <input type="submit" value="Login">
          </form>
            <!-- <pre><div class="googleauth">or Login with-> <button  class="btn_img" (click)="googleauth()"><img src="../../assets/images/google icon.png" width="20"  class="avtar-icon"  ></button></div> --> -->
             <a class="txt2" href='register'>   Create an Account-></a>


      </div>


    </div>
